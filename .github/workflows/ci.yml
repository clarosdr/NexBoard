name: CI / build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # üîê Dummies solo para CI (no se usan en producci√≥n)
      VITE_SUPABASE_URL: "https://example.supabase.co"
      VITE_SUPABASE_ANON_KEY: "test-anon-key"
      # agrega aqu√≠ otros VITE_* que tu app lea en build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'           # o el que uses
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      # (Opcional) Type-check separado. Si te est√° frenando, com√©ntalo.
      # - name: Type check
      #   run: npm run typecheck --if-present

      - name: Build
        run: npm run build